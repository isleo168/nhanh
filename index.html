<script>
	function showCopyMenu() {
		var contentElement = document.getElementById("content");
		var textContent = contentElement.textContent || contentElement.innerText;

		var input = document.createElement('input');
		input.style.position = 'fixed';
		input.style.opacity = '0';
		input.value = textContent;
		document.body.appendChild(input);
		input.focus();
		input.select();

		var result = document.execCommand('copy');

		document.body.removeChild(input);

		if (result) {
			alert("Đã sao chép thành công: " + textContent);
		} else {
			console.error("Sao chép thất bại");
		}
	}
</script>

			const duration = 1000; // milliseconds
			const countDownElement = document.getElementById('countNumber');
			let count = 600; // total seconds
	
			const timer = setInterval(() => {
				const minutes = Math.floor(count / 60);
				const seconds = count % 60;
	
				const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
				countDownElement.innerHTML = formattedTime;
	
				count--;
	
				if (count < 0) {
            		clearInterval(timer);
            		countDownElement.innerHTML = "vui lòng tạo lệnh nạp mới.";
